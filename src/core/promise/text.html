<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="promise.js"></script>
    <script type="text/javascript">
    	function timeout(ms) {
  			return new Promise(function (resolve, reject){
    			setTimeout(resolve, ms, 'done');
  			});
			}

			timeout(100).then((value) => {
  			console.log(value);
			});
    </script>
</head>

</html>
